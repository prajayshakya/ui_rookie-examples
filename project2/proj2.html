<! doctype html>
<html>
	<head>
		<link rel = 'stylesheet' href = 'style2.css'>
		<title> Ordered List & Unordered List</title>
	
	</head>
	
	<body>
		<div id = 'orderedlist'>
			<h1> ORDERED LIST </h1>
				<ol>
				<li> tomato </li>
				<li> potato </li>
				</ol>			
		</div>
		
		<div id = 'unorderedlist'>
			<h1> UNORDERED LIST </h1>
				<ul>
				<li> tomato </li>
				<li> potato </li>
				</ul>
		</div>
	
	</body>

</html>
