    <form class = "container" name="contactinfo" method="post">
                    <div class = "row">
                    <div> <h2>Contact Information</h2> </div>
                    <div class = "col-md-2">
                        First Name
                     </div>
                    <div class = "col-md-2">    
                        <input type="text" name="firstName" id = "fName" placeholder="Enter Firstname">
                    </div>
                   
                        <div class="col-md-2">
                            <span class = "error-msg" id = "fnameErr">
                                invlaid firstname
                            </span>
                        </div>
                     </div> 
        
                    <div class = "row">
                    <div class = "col-md-2">
                        Last Name
                    </div>    
                    <div class = "col-md-2">
                        <input type="text" name="lastName" id = "lName" placeholder="Enter Lastname">
                    </div>    
                        <div class="col-md-2">
                            <span class = "error-msg" id = "lnameErr">
                                invalid lastname
                            </span>
                        </div>
                    </div>
                    
                    <div class = "row">
                    <div class = "col-md-2">
                        D.O.B
                    </div>
                    <div class = "col-md-2">
                        <input type="date" name="dob" id = "dob">
                    </div>  
                        <div class="col-md-2">
                            <span class = "error-msg" id = "dobErr">
                                invalid dob
                            </span>
                        </div>
                 
                    </div>

                
        </form>
      <button  id = "submit" > submit</button>
