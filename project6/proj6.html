<! doctype html>
<html>
    <head>
        <link rel = "stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        
        <script type = "text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        
        <script type = "text/javascript" src="node_modules/bootstrap/js/modal.js"></script> <!-- jquery needs to be above bootstrap -->
        
        
        
    </head>
    
    <body> 
        
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> Modal box
    </button> <!-- creates button -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <u>  <h4 class="modal-title" id="myModalLabel">Cubic Technologies</h4> </u>
          </div> <!-- model ko tittle ma ke lekhne goes over here -->
          
            <div class="modal-body">
            
        <form name = "form" method = "post">
        <table class = "table table-hover">
        
            <tr>
                <td> First name: 
                <input type = "text" name = "firstname" placeholder = "Enter firstName"> </td>
            </tr>
            
            <tr>
                <td> Last name: 
                <input type = "text" name = "lastname" placeholder="Enter lastname" > </td> 
            </tr>
            
            <tr>
                <td> Gender 
                <input type = "radio" name = "gender" value = "male"> Male
                <input type = "radio" name = "gender" value = "female"> Female
                <input type = "radio" name = "gender" value = "others"> Others
                </td>
            </tr>
            
            <tr>
                <td> Country 
                
                <select name = "countries"> 
                <option values = " "> Select Countries</option>
                <option values = "bra"> Brazil </option> 
                <option values = "Ger"> Germany </option>  
                <option values = "New"> Newzealand </option>
                <option values = "thai"> Thailand </option> 
                </select>
                
                </td>
            </tr>
            
            
            
            <tr>
                <td> Class Taken 
                
                <input type = "checkbox" name = "class" value = "Java" > Java
                <input type = "checkbox" name = "class" value = "C#" > C#
                <input type = "checkbox" name = "class" value = "UI" > UI
                <input type = "checkbox" name = "class" value = "Vmware" > VmWare
                </td>
            </tr>
        
        <tr>
        
            
        </table>
        </form>

            </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Reset</button>
            <button type="button" class="btn btn-primary btn-sm">Submit</button>
          </div>
        
          </div>
      </div>
    </div>

        </body>


    
</html>
